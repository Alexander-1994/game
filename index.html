<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиграем?</title>
</head>
<body>
    <div style="
        width: 100vw;
        height: 100vh;
    ">
        <button style="
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: blue;
            border: 2px solid red;
            border-radius: 100%;
            color: white;
            font-size: 20px;
            cursor: pointer;
        ">НАЧАТЬ ИГРУ!</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
